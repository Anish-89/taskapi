<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager API</title>
  <style>
    body{font-family:system-ui,Arial,Helvetica,sans-serif;margin:0;background:#0f172a;color:#e2e8f0}
    .wrap{max-width:900px;margin:48px auto;padding:0 16px}
    .card{background:#111827;border-radius:16px;padding:24px;margin-bottom:16px;box-shadow:0 6px 24px rgba(0,0,0,.25)}
    .btn{display:inline-block;padding:10px 16px;border-radius:10px;background:#2563eb;color:#fff;text-decoration:none}
    .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    h1{margin-top:0}
    code{background:#0b1020;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>ðŸš€ Task Manager REST API</h1>
      <p>Swagger docs: <a class="btn" href="/api/docs/">/api/docs/</a></p>
      <div class="grid">
        <div class="card">
          <h3>Auth (JWT)</h3>
          <code>POST /api/auth/token/</code><br/>
          <code>POST /api/auth/refresh/</code>
        </div>
        <div class="card">
          <h3>Tasks</h3>
          <code>GET/POST /api/tasks/</code><br/>
          <code>GET/PATCH/DELETE /api/tasks/{id}/</code>
        </div>
        <div class="card">
          <h3>Categories</h3>
          <code>GET/POST /api/categories/</code><br/>
          <code>GET/PATCH/DELETE /api/categories/{id}/</code>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
